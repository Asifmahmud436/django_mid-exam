<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carmart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% comment %}   Navbar     {% endcomment %}
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex">
                <a class="navbar-brand">Carmart</a>
                <a class="navbar-brand" href='{% url "homepage" %}'>Home</a>
            </div>
            <div class="d-flex">
                {% if user.is_authenticated %}
                  <button class="btn btn-outline-success mx-2" type="submit"><a class='text-decoration-none' href='{% url "profile" %}'>Profile</a></button>
                  <button class="btn btn-outline-success" type="submit"><a class='text-decoration-none' href='{% url "logout" %}'>Logout</a></button>
                {% else %}
                  <button class="btn btn-outline-success mx-2" type="submit"><a class='text-decoration-none' href='{% url "register" %}'>Signup</a></button>
                  <button class="btn btn-outline-success" type="submit"><a class='text-decoration-none' href='{% url "login" %}'>Login</a></button>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
